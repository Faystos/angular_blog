<form class="form" [formGroup]="form" (ngSubmit)='onSubmit()'>
  <h3>Авторизация</h3>
  <div class="form__block_error_message" *ngIf="auth.error$ | async as error">
    <p>{{ error }}</p>
  </div>
  <div class="form__control">
    <label for="email">E-Mail: </label>
    <input type="email" name="email" id="email" formControlName="email">
    <div class="form__validation_error" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
      <small *ngIf="form.controls['email'].errors?.required">Поле не заполнено</small>
      <small *ngIf="form.controls['email'].errors?.email">Введен не корректный email адрес</small>
    </div>
  </div>
  <div class="form__control">
    <label for="password">Пароль: </label>
    <input type="password" name="password" id="password" formControlName="password">
    <div class="form__validation_error" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
      <small *ngIf="form.controls['password'].errors?.required">Введите пароль</small>
      <small *ngIf="form.controls['password'].errors?.minlength">
        Минимальное количество символов:
        {{form.controls['password'].errors?.minlength.requiredLength}},
        текуще количество символов:
        {{form.controls['password'].errors?.minlength.actualLength}}
      </small>
    </div>
  </div>
  <button type="submit" [disabled]="form.invalid">Войти</button>
</form>
