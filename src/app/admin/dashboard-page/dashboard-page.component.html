<div class="container">
  <div class="serch-control">
    <input class="form-control form-control-lg" type="text" placeholder="Найти пост..." [(ngModel)]="searchPost">
  </div>
  
  <table class="table">
    <thead class="table-secondary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Заголовок</th>
        <th scope="col">Дата</th> 
        <th scope="col">Действие</th> 
      </tr>    
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPosts: searchPost; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{post.title}}</td>
        <td>{{post.date | date: 'medium'}}</td>
        <td>
          <button type="button" class="btn btn-info"
            [routerLink]="['/admin', 'post', post.id, 'edit']"
            >Открыть
          </button>
          <button type="button" class="btn btn-danger" 
            (click)="remove(post.id)"         
            >Удалить
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
